<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <style>
    * {
      margin: 0;
    }
    #map {
      height: 100vh;
    }
  </style>
  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body>
  <div id="map"></div>
  <script src="./peta03.js"></script>
  <script>
    const map = L.map('map').setView([-6.4025, 106.7942], 13);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    const loi = peta03Data;

    const geojson = L.geoJSON(loi, {
      onEachFeature(feature, layer) {
        layer.bindPopup(feature.properties.kampus);
      }
    }).addTo(map);

    L.geoJSON(geojson).bindPopup((layer) => layer.feature.properties.kampus).addTo(map);
  </script>
</body>

</html>
